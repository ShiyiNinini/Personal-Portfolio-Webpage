<!DOCTYPE html>
<html lang="en">
<head>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill the form to let us know you more</p>
  <link rel="stylesheet" href="styles.css">
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Enter your name: <input id="name" type="text" required placeholder="e.g., John Doe"></label>
      <label id="email-label">Enter your email: <input id="email" type ="email" required placeholder="e.g., john.doe@example.com"></label>
      <label id="number-label">Enter a number: <input id="number" type="number" min="10" max="120" placeholder="e.g., 25"></label>
    </fieldset>
    <fieldset>
      <select id="dropdown">
        <option>(select one)</option>
        <option>Full time</option>
        <option>Part time</option>
      </select>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="choice" value="yes"> Yes</label>
      <label><input type="radio" name="choice" value="no"> No</label>
    </fieldset>
    <fieldset>
      <label>
        <input type="checkbox" value="python">Python
        <input type="checkbox" value="sql">SQL
        <input type="checkbox" value="html">HTML
        <input type="checkbox" value="c++">C++
        <input type="checkbox" value="java">Java
      </label>
    </fieldset>
    <fieldset>
      <label>Other advantages:
        <textarea name="extra" rows="3" cols="30"></textarea>
      </label>
    </fieldset>
    <label>
      <input type="submit" id="submit">
    </label>
  </form>
</head>
</html>
